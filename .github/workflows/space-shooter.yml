name: Update Space Shooter Game

on:
  schedule:
    - cron: '0 0 * * *'  # 每天台北時間早上 8 點更新
  workflow_dispatch:      # 允許手動測試

permissions:
  contents: write         # 這行絕對不能少，否則 Action 沒權限把圖片存入你的倉庫

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Space Shooter
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          username: HeyMrSalt
          output-path: 'game.gif'  # 我們把檔名簡化成 game.gif
          strategy: 'random'      # 隨機攻擊模式，更有看頭
          fps: 40                  # 預設流暢度
          commit-message: "chore: update github activity space shooter game"
