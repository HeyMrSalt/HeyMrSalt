name: Update Space Shooter Game

on:
  schedule:
    # Runs at 00:00 UTC (8:00 AM Taipei Time) daily
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Space Shooter Game
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          username: HeyMrSalt
          output-path: 'game.gif'
          strategy: 'random'
          # Removed unsupported 'fps' parameter to fix error
          commit-message: "chore: update github activity space shooter game"
