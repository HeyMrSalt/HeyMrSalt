name: Generate Contribution Animations

on:
  # 每天自動運行一次
  schedule:
    - cron: "0 */24 * * *"
  
  # 允許手動觸發
  workflow_dispatch:
  
  # 當推送到 main 分支時觸發
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # --- 產生貪吃蛇 SVG ---
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # --- 產生 Breakout SVG (使用最新版本) ---
      - name: Generate github-breakout.svg
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          
      # --- 整理 Breakout 檔案到 dist 資料夾 ---
      - name: Move breakout files to dist directory
        run: |
          mv output/light.svg dist/breakout-light.svg
          mv output/dark.svg dist/breakout-dark.svg
          
      # --- 推送所有 SVG 到 output 分支 ---
      - name: Push all generated SVGs to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
