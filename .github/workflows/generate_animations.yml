name: Generate Contribution Animations

on:
  schedule:
    # Automatically run every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Checkout the repository (Necessary to write the heartbeat file)
      - name: Checkout main branch
        uses: actions/checkout@v4

      # 2. [Core Addition] Generate daily contribution (Update the green box grid)
      - name: Daily Heartbeat (Green Box)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          echo "Last animation update: $(date)" > heartbeat.txt
          git add heartbeat.txt
          # [skip ci] prevents the Action from triggering itself in an infinite loop
          git commit -m "chore: daily contribution heartbeat [skip ci]" || echo "No changes to commit"
          git push origin main

      # 3. Generate Snake SVG
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 4. Generate Breakout SVG
      - name: Generate github-breakout.svg
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          enable_ghost_bricks: false
          
      # 5. Organize Breakout files
      - name: Move breakout files to dist directory
        run: |
          mv output/light.svg dist/breakout-light.svg
          mv output/dark.svg dist/breakout-dark.svg
          
      # 6. Push animations to the output branch
      - name: Push animations to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
